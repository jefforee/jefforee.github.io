<!DOCTYPE html>
    <head>
        <title>Random Restaurant Generator</title>

    <body style="background-color: #C80000;">
        <div id = "title_page">
            <div class="navbar">
                <a href="index.html", id="nav_options">HOME</a>

                <a href="elkgrove.html", id="nav_options">ELK GROVE</a>
                <a href="aboutUs.html", id="nav_options">ABOUT US</a>
            </div>
            <div id="title">
                <p id="name">random<br>restaurant<br>generator.</p>
                <h1>LOCATION: BERKELEY</h1>
                <button id="button">FIND NOW</button>
            </div>
        </div>

        <!-- <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </section> -->
        <div id = "wave-container">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
                </defs>
                <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)"></use>
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)"></use>
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)"></use>
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff"></use>
                </g>
            </svg>
        </div>
        
        <div id="overlay", class="overlay hidden"></div>

        

        <div id = "foods" class = "food_box hidden">
            <div id = "food_pic">
                <img id="pic" src="assets/img/In-N-Out-night.jpg">
            </div>
            <div id = "food_desc">
                <div id = "information">
                    <h1 id="restaurantName">In-N-Out Burger</h1>
                    <div id="info"><h2>Rating:</h2><p id="stars">&nbsp★★★★☆</p></div>
                    <div id="info"><h2>Cuisine:</h2><p id="cuisine">&nbspAmerican</p></div>
                    <div id="info"><h2>Address:</h2><p id="address">&nbsp6317 College Ave, <br>Oakland, CA 94618</p></div> 
                </div>
                <div id = "food_items">
                    <h2>Suggested Items: </h2>
                    <div id="food"><img id="item1" src="https://img.icons8.com/plasticine/100/000000/hamburger.png"/><h3 id="item1_name">Double-Double</h3></div>
                    <div id="food"><img id="item2" src="https://img.icons8.com/plasticine/100/000000/french-fries.png"/><h3 id="item2_name">Animal Style Fries</h3></div>
                    <div id="food"><img id="item3" src="https://img.icons8.com/plasticine/100/000000/milk-bottle.png"/><h3 id="item3_name">Nepolitian Milk Shake</h3></div>
                </div>
            </div>

        </div>

        <script src="assets/scripts/berk.js"></script>
